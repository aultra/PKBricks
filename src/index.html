<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Kingdom Brick Count</title>
<link type="text/css" rel="stylesheet" href="pkBricks.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.ba-bbq.min.js"></script>
<script type="text/javascript" src="pkBricks.js"></script>
</head>
<body>
<div id="weekNavigation">
    <div class="navLinkContainer">
        <a id="prevWeek" class="weekNavLink"></a>
    </div>
    <div class="navLinkContainer">
        <span id="thisWeek"></span>
    </div>
    <div class="navLinkContainer">
        <a id="nextWeek" class="weekNavLink"></a>
    </div>
</div>
<div id="brickStandings">
    <div id="loading"><img src="ajax-loader.gif" alt="Loading"/> Loading...</div>
    <ul id="groupList"></ul>
</div>
<table>
  <tr>
    <th align="right">Total Earned:</th>
    <td id="totalEarned"></td>
  </tr>
  <tr>
    <th align="right">Total Spent:</th>
    <td id="totalSpent"></td>
  </tr>
</table>
<h5>Last Updated: <span id="lastUpdated"></span></h5>
<div>Source code available on GitHub: <a href="https://github.com/edalquist/PKBricks">https://github.com/edalquist/PKBricks</a></div>
</body>
</html>
